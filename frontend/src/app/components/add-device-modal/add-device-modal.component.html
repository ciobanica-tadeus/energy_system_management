<div class="modal fade"
     id="addDeviceModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button type="button" class="btn-close"
                data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (submit)="onSubmit()">
          <div class="mb-3">
            <label for="addUserIdName" class="form-label">User ID</label>
            <input type="text" class="form-control"
                   id="addUserIdName" name="addUserIdName" [(ngModel)]="userId">
          </div>
          <div class="mb-3">
            <label for="addDeviceName" class="form-label">Name</label>
            <input type="text" class="form-control"
                   id="addDeviceName" name="addDeviceName" [(ngModel)]="name">
          </div>
          <div class="mb-3">
            <label for="addDeviceDescription" class="form-label">Description</label>
            <input type="text" class="form-control"
                   id="addDeviceDescription" name="addDeviceDescription" [(ngModel)]="description">
          </div>
          <div class="mb-3">
            <label for="addDeviceAddress" class="form-label">Address</label>
            <input type="text" class="form-control"
                   id="addDeviceAddress" name="addDeviceAddress" [(ngModel)]="address">
          </div>
          <div class="mb-3">
            <label for="addDeviceConsumption" class="form-label">Max Hourly Consumption</label>
            <input type="text" class="form-control"
                   id="addDeviceConsumption" name="addDeviceConsumption" [(ngModel)]="maxHourlyConsumption">
          </div>
          <button type="submit" class="btn btn-primary"
                  data-bs-dismiss="modal"
          >Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
