<div class="modal fade"
     id="addUserModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
        <button type="button" class="btn-close"
                data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (submit)="onSubmit()">
          <div class="mb-3">
            <label for="addUserName" class="form-label">Name</label>
            <input type="text" class="form-control"
                   id="addUserName" name="addUserName" [(ngModel)]="name">
          </div>
          <div class="mb-3">
            <label for="addUserUsername" class="form-label">Username</label>
            <input type="text" class="form-control"
                   id="addUserUsername" name="addUserUsername" [(ngModel)]="username">
          </div>
          <div class="mb-3">
            <label for="addUserPassword" class="form-label">Password</label>
            <input type="password" class="form-control"
                   id="addUserPassword" name="addUserPassword" [(ngModel)]="password">
          </div>
          <div class="mb-3">
            <label class="form-label">Role type</label>
            <div class="form-check">
              <input type="radio"
                     id="addUserAdmin"
                     class="form-check-input"
                     name="addUserAdmin" value="ADMIN" [(ngModel)]="role" >
              <label class="form-check-label" for="addUserAdmin">ADMIN</label>
            </div>
            <div class="form-check">
              <input type="radio" id="addClientRole"
                     class="form-check-input"
                     name="addClientRole" value="CLIENT" [(ngModel)]="role">
              <label class="form-check-label" for="addClientRole">CLIENT</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary"
                  data-bs-dismiss="modal">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
