<div class="row justify-content-center">
  <div class="col-4" >
    <h5 class="text-center"> Please sign in</h5>
    <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
      <div class="form-group">
        <div class="mb-4">
          <label class="custom-label"
                 for="usernameId">Username</label>
          <input type="email"
                 class="form-control"
                 id="usernameId"
                 placeholder="Username"
                 [(ngModel)]="username"
                 [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group">
        <div class="mb-4">
          <label class="custom-label"
                 for="passwordId">Password</label>
          <input type="password"
                 class="form-control"
                 id="passwordId"
                 placeholder="Password"
                 [(ngModel)]="password"
                 [ngModelOptions]="{standalone: true}"
          >
        </div>
      </div>
      <div class="form-group text-center justify-content-center d-flex">
        <button type="submit"
                class="btn btn-primary mb-4 ">Submit</button>
      </div>
    </form>
  </div>
</div>
